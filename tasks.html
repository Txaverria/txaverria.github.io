<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    
    <link rel="icon" href="img/tasks/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <link rel="stylesheet" href="css/tasks.css" />
  </head>
  <body>
    <div class="tasks-container">
      <div class="task-column">
        <h2>GENERAL</h2>
        <div id="weekly-tasks-container"></div>
        <textarea rows="1" id="weekly-task-input" class="task-input" type="text" placeholder="+ Type weekly task and press Enter" /></textarea>
      </div>
      <div class="task-column">
        <h2>DAILY</h2>
        <div id="daily-tasks-container"></div>
        <textarea rows="1" id="daily-task-input" class="task-input" type="text" placeholder="+ Type daily task and press Enter" /></textarea>
        <!-- Calendar -->

        <div id="calendar" class="calendar">
          <div class="calendar-title">
            <span id="calendar-month"></span>
            <span id="calendar-year"></span>
          </div>
        </div>
        <!-- Static Counter -->
        <div id="dailies-counter" class="dailies-counter">
          <span id="counter-value">0</span>
          <span class="counter-normal-text">days with all dailies completed.</span>
          <!-- Tooltip -->
          <span class="tooltip">since 22nd of January, 2025</span>
        </div>
      </div>
    </div>

    <!-- Message -->
    <div class="message-container">
      <div id="message" class="message"></div>
    </div>

    <script src="js/tasks.js"></script>
  </body>
</html>
